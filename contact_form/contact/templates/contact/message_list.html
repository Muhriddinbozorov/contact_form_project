<!DOCTYPE html>
<html>
<head>
    <title>Xabarlar ro‘yxati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Kelgan xabarlar</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-primary">
            <tr>
                <th>№</th>
                <th>Ism</th>
                <th>Familiya</th>
                <th>Telefon</th>
                <th>Email</th>
                <th>Yuborilgan xabar</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ msg.first_name }}</td>
                <td>{{ msg.last_name }}</td>
                <td>{{ msg.phone }}</td>
                <td>{{ msg.email }}</td>
                <td>{{ msg.message }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">Hozircha xabar yo‘q</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
